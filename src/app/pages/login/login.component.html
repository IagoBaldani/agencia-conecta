<div class="container">
  <div class="main">
    <div class="logo-box">
      <img [src]="'assets/images/logo-conecta.png'"/>
      <h1> Faça seu login</h1>
      <p> Mantenha-se conectado! </p>
    </div>
    <form class="form">
        <div class="input-container">
          <label for="usuario"> Usuário </label>
          <input type="text" id="usuario" placeholder="Seu nome de usuário">
        </div>

        <div class="input-container">
          <label for="senha"> Senha </label>
          <input type="password" id="senha" placeholder="Sua senha">
        </div>

        <div class="button-container">
          <a href=""> Esqueceu sua senha? </a>
          <input class="submit-button" type="button" value="ENTRAR">
        </div>
    </form>
  </div>

  <div class="footer">
    © 2024 Conecta Agência de Influenciadores. Todos os direitos reservados
  </div>
</div>
