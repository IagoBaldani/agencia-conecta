<div class="container">
    <app-menu pagina="servicos"></app-menu>

    <div class="container-principal">
        <h2 *ngIf="this.tipoPagina === 'cadastrar'"> Cadastrar influenciador</h2>
        <h2 *ngIf="this.tipoPagina === 'visualizar'"> Visualizar influenciador</h2>
        <h2 *ngIf="this.tipoPagina === 'alterar'"> Alterar influenciador</h2>

        <div class="box-form">
            <div class="input-row">
                <div class="input-container">
                    <label for="nome"> Nome completo </label>
                    <input class="input" type="text" id="nome" placeholder="O nome do influenciador">
                </div>
                <div class="input-container">
                    <label for="cpf"> CPF </label>
                    <input class="input" type="text" id="cpf" placeholder="O CPF do influenciador">
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="celular"> Celular </label>
                    <input class="input" type="text" id="celular" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="input-container">
                    <label for="email"> Email </label>
                    <input class="input" type="email" id="email" placeholder="exemplo@gmail.com">
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="cidade-estado"> Cidade/Estado </label>
                    <input class="input" type="text" id="cidade-estado" placeholder="Exemplo: Londrina/PR">
                </div>
                <div class="input-container">
                    <label for="endereco"> Endere√ßo </label>
                    <input class="input" type="text" id="endereco" placeholder="Exemplo: Rua Fulano da Silva, 123">
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="data-contrato"> Data do contrato </label>
                    <input class="input" type="date" id="data-contrato" placeholder="DD/MM/YYYY">
                </div>
                <div class="input-container">
                    <label for="data-nascimento"> Data de nascimento </label>
                    <input class="input" type="date" id="data-nascimento" placeholder="DD/MM/YYYY">
                </div>
            </div>
        </div>

        <div class="box-form">
            <div class="input-row">
                <div class="input-container">
                    <label for="instagram"> Instagram </label>
                    <input class="input" type="text" id="instagram" placeholder="Instagram do influenciador">
                </div>
                <div class="input-container">
                    <label for="tiktok"> TikTok </label>
                    <input class="input" type="text" id="tiktok" placeholder="TikTok do influenciador">
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="youtube"> Youtube </label>
                    <input class="input" type="text" id="youtube" placeholder="Youtube do influenciador">
                </div>
            </div>
        </div>

        <div class="button-container">
            <input *ngIf="tipoPagina === 'cadastrar'" class="submit-button" type="button" value="CADASTRAR">
            <input class="submit-button" type="button" value="ALTERAR">
            <input class="submit-button finalizar" type="button" value="FINALIZAR">
            <input class="submit-button excluir" type="button" value="EXCLUIR">
        </div>
    </div>
</div>
